<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Registro</title>
  </head>
  <body>
      <div class="container">
        <section class="form-register">
        <h1>Formulario de registro</h1>

          <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-6">
              <label for="txtNombres" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="textNombres" placeholder="Ingrese su Nombre"required>
              <div class="invalid-feedback">
                  Este campo es requerido
              </div>
              </div>
              <div class="col-md-6">
              <label for="txtApellidos" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="txtApellidos" placeholder="Ingrese sus Apellidos"required>
              <div class="invalid-feedback">
                Este campo es requerido
              </div>
              </div>
              <div class="col-md-12">
              <label for="txtCorreo" class="form-label">Correo electrónico</label>
              <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                  <input type="email" class="form-control" id="txtCorreo" aria-describedby="inputGroupPrepend" placeholder="Ingrese su Correo electrónico"required>
                  <div class="invalid-feedback">
                  Ingrese un correo valido
                  </div>
              </div>
              </div>
              <div class="col-md-6">
              <label for="txtGenero" class="form-label">Genero</label>
              <select class="form-select" id="txtGenero" required>
                  <option selected disabled value="">Seleccione</option>
                  <option value="value1">Masculino</option>
                  <option value="value2">Femenino</option>
                  <option value="value3">Otro</option>
              </select>
              <div class="invalid-feedback">
                  Please select a valid state.
              </div>
              </div>
              <div class="col-12">
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                  Acepto terminos y condiciones
                  </label>
                  <div class="invalid-feedback">
                  </div>
              </div>
              </div>
              <div class="col-12">
              <button class="btn btn-primary" type="submit">Registrarme</button>
              <p><a href="#">¿Ya tengo Cuenta?</a></p>
        </form>
       </section>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->
    </div>

    <script type="text/JavaScript" src="js/Registro.js" ></script>
  </body>
</html>
