<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Registro</title>
</head>
<body>

  
 <section class="form-register">
      <h4>Formulario de registro</h4>
      <form class="row g-3 needs-validation" novalidate>
        <label for="validacionNombres" class="form-label"></label>
        <input type="text" class="form-control" id="validacionNombres" placeholder="Ingrese su Nombre"required>
        <div class="invalid-feedback">
          Este campo es obligatorio
        </div>

        <label for="validacionApellidos" class="form-label">Apellidos</label>
        <input class="controls" type="text" id="validacionApellidos" required>
        <div class="invalid-feedback">
          Este campo es obligatorio
        </div>

        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required>
        <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contrase単a" required>
        <input class="controls" type="password" name="correo" id="correo" placeholder="Confirme su Contrase単a" required>
        <div class="invalid-feedback">Las contrase単as no coinciden</div>

        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <input class="btn btn-primary" type="submit" value="Registrar" Submit form>
        <p><a href="#">多Ya tengo Cuenta?</a></p>
      </form>
</section>

<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
'use strict'

// Fetch all the forms we want to apply custom Bootstrap validation styles to
var forms = document.querySelectorAll('.needs-validation')

// Loop over them and prevent submission
Array.prototype.slice.call(forms)
.forEach(function (form) {
form.addEventListener('Registrar', function (event) {
  if (!form.checkValidity()) {
    event.preventDefault()
    event.stopPropagation()
  }

  form.classList.add('was-validated')
}, false)
})
})()
</script>
</body>
</html>
